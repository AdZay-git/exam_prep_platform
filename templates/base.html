<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Exam Prep{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="{% url 'courses:course_list' %}">Платформа подготовки</a>

        <div class="d-flex">
            {% if user.is_authenticated %}
                <span class="navbar-text me-3">
                    {{ user.username }}
                </span>
                <a class="btn btn-outline-light me-2" href="{% url 'quizzes:my_results' %}">
                    Мои результаты
                </a>
                <a class="btn btn-outline-light" href="{% url 'accounts:logout' %}">
                    Выйти
                </a>
            {% else %}
                <a class="btn btn-outline-light me-2" href="{% url 'accounts:login' %}">
                    Войти
                </a>
                <a class="btn btn-warning" href="{% url 'accounts:signup' %}">
                    Регистрация
                </a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

<!-- Bootstrap JS (опционально, для dropdown и т.п.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
